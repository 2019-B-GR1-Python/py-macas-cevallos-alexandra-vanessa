<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
      /* Id 
      # + nombreID
      */
      #titulo-uno {
          background-color: red
      }
      /* nombre - etiqueta */
      p{
          color: white;
          background-color: black
      }
      body{
          background-color: tomato;
      }
      /* clases*/
      .texto-amarillo{
          color: yellow;
      }
      .texto-cafe{
          color: brown;
      }
      .texto-azul{
          color: blue;
      }
      /* etiqueta dentro de otra etiqueta*/
      li > p{
          background-color: coral;
          color: darkgray;
      }
       


       

    </style>
</head>
<body>
    <h1 id= titulo-uno class="texto-amarillo">Titulo</h1>
    <p class="texto-amarillo">mi mama</p>
    <li>
        <p>piddd</p>
    </li>
    <p class="texto-cafe texto-amarillo texto-azul">me mima</p>
</body>
</html>
